<div class="display-5 mb-4 mt-4 fw-lighter">
  Contests<p-button
    label="Add Contest"
    icon="pi pi-plus"
    class="ms-2"
    (click)="showDialog()"
  ></p-button>
</div>
<span class="p-input-icon-left mb-4">
  <i class="pi pi-search"></i>
  <input
    type="text"
    pInputText
    placeholder="Search contests"
    [(ngModel)]="query"
    (input)="onSearch($event)"
  />
</span>
<div style="min-height: 70vh" *ngIf="!isLoading">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
    <app-contest-card
      (showDetailsClicked)="showContestDetails($event)"
      *ngFor="let contest of contests"
      [contest]="contest"
    ></app-contest-card>
  </div>
</div>
<app-contest-loading-card *ngIf="isLoading"></app-contest-loading-card>

<!-- Create a new contest image -->
<p-dialog
  header="Add Contest"
  [(visible)]="visible"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
>
  <form action="" [formGroup]="addContestForm">
    <div class="row">
      <div
        class="d-md-flex col-6 d-none justify-content-center align-items-center flex-column"
      >
        <img src="../../assets/contest.jpg" alt="" />
      </div>
      <div
        class="col-md-6 d-flex flex-column align-items-center"
        style="max-width: 450px"
      >
        <input
          class="mt-1"
          pInputText
          id="title"
          formControlName="title"
          placeholder="Contest Title"
        />

        <p-calendar
          styleClass="mt-2"
          placeholder="Last Date"
          formControlName="last_date"
        ></p-calendar>

        <textarea
          class="mt-2"
          id="description"
          rows="5"
          cols="34"
          pInputTextarea
          formControlName="description"
          placeholder="Description"
        ></textarea>
        <input
          placeholder="url"
          pInputText
          id="url"
          formControlName="url"
          class="mt-2"
        />
        <br />
        <p-button label="Submit" styleClass="p-button mt-2"></p-button>
      </div>
    </div>
  </form>
</p-dialog>
